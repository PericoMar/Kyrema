<main class="products-manager">
    <section class="products-table content-block">
    <form [formGroup]="insuranceForm" (ngSubmit)="onSubmit()" id="insurance-form">
        <table mat-table [dataSource]="insurancesArray.controls">
          <!-- Tipos de seguros Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Tipos de seguros </th>
            <td mat-cell *matCellDef="let insurance"> {{ insurance.get('type')?.value }} </td>
          </ng-container>
      
          <!-- Editar Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let insurance; let i = index">
              <button mat-button color="accent" (click)="editInsurance(i)">Editar</button>
            </td>
          </ng-container>
      
          <!-- Borrar Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Borrar </th>
            <td mat-cell *matCellDef="let insurance; let i = index">
              <button mat-button color="warn" (click)="deleteInsurance(i)">Borrar</button>
            </td>
          </ng-container>
      
          <!-- Table Headers and Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <div class="button-container">
          <button mat-raised-button color="primary" (click)="addInsurance()">Crear nuevo producto</button>
        </div>
      </form>
    </section>
</main>
