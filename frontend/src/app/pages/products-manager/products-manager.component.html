<main class="products-manager">
    <section class="products-table content-block">
      @if(insurances){
        <form [formGroup]="insuranceForm" id="insurance-form">
          <table mat-table [dataSource]="insurancesArray.controls">
            <!-- Tipos de seguros Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Tipos de seguros </th>
              <td mat-cell *matCellDef="let insurance"> {{ insurance.get('type')?.value }} </td>
            </ng-container>
        
            <!-- Acciones Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let insurance; let i = index">
                <button mat-button color="primary"
                        [routerLink]="['/configurador-productos', insurance.get('id')?.value]"
                        style="margin-right: 8px;">
                  Editar
                </button>
                <button mat-button color="warn" (click)="deleteInsurance(i)">Borrar</button>
              </td>
            </ng-container>
        
            <!-- Table Headers and Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <div class="button-container">
            <button mat-raised-button color="primary" [routerLink]="['/configurador-productos']">Crear nuevo producto</button>
          </div>
        </form> 
      } @else {
        <div class="center">
          <app-spinner></app-spinner>
        </div>
      }      
    </section>
</main>
