<main class="anexos-manager">
    <section class="anexos-table content-block">
        <form [formGroup]="anexosForm" id="anexos-form">
            <table mat-table [dataSource]="anexos"  >
                <!-- Nombre Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let anexo"> {{ anexo.name }} </td>
                </ng-container>

                <!-- Acciones Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let anexo; let i = index">
                        <button mat-button color="primary"
                                [routerLink]="['/anexos-detalle', anexo.id]"
                                style="margin-right: 8px;">
                            Editar
                        </button>
                        <button mat-button color="warn" (click)="deleteAnexo(i)">Borrar</button>
                    </td>
                </ng-container>

                <!-- Table Headers and Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div class="button-container">
                <button mat-raised-button color="primary" [routerLink]="['/configurador-anexos']">Crear nuevo anexo</button>
            </div>
        </form>
    </section>
</main>
