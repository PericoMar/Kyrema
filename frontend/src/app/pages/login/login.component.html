<div class="login-container">
  <h1>Inicia sesión</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input id="username" type="text" formControlName="username" class="form-control" />
      <small class="text-danger">
          @if(loginForm.get('username')?.invalid && loginForm.get('username')?.touched){
              Usuario requerido
          }
        </small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="input-pass">
        <input id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" class="form-control" />
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </div>
      </div>
      <small class="text-danger">
          @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
              Contraseña requerida
          }
        </small>
    </div>
    <small class="text-danger">
      @if(errorMessage){
        {{errorMessage}}
      }
    </small>
    <div class="a-link-container">
      <a class=a-link [routerLink]="[currentRoute, 'reset-password']" href="">¿Has olvidado tu contraseña?</a>
    </div>
    <button type="submit" class="btn btn-primary">
      @if(loadingLogin){
          <div class="spinner"></div>
      } @else {
        Iniciar sesión
      }
    </button>
  </form>
</div>
