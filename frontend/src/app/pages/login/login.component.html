<main>
    <header>
        <img src="../../../assets/Logo_CANAMA__003.png" alt="Logo Canama">
    </header>
<div class="login-container">
    <h1>Inicia sesi칩n</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" type="text" formControlName="username" class="form-control" />
        <small class="text-danger">
            @if(loginForm.get('username')?.invalid && loginForm.get('username')?.touched){
                Usuario requerido
            }
          </small>
      </div>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <div class="input-pass">
          <input id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" class="form-control" />
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
              <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </div>
        </div>
        <small class="text-danger">
            @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
                Contrase침a requerida
            }
          </small>
      </div>
      <small class="text-danger">
        @if(errorMessage){
          {{errorMessage}}
        }
      </small>
      <button type="submit" class="btn btn-primary">
        @if(loadingLogin){
            <div class="spinner"></div>
        } @else {
          Iniciar sesi칩n
        }
      </button>
    </form>
  </div>
</main>
