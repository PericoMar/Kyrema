<section class="content-block payments">
  <form [formGroup]="pricesForm" (ngSubmit)="onSubmit()" class="prices-form">
    <table mat-table [dataSource]="paymentsArray.controls" class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="type-column"> Tipos de pago </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.get('type')?.value }} </td>
      </ng-container>
  
      <ng-container *ngFor="let insurance of insurances" [matColumnDef]="insurance">
        <th mat-header-cell *matHeaderCellDef> {{ insurance }} </th>
        <td mat-cell *matCellDef="let payment" [formGroup]="payment">
          <mat-checkbox [formControlName]="insurance"></mat-checkbox>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="button-container">
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </div>
  </form>
</section>
