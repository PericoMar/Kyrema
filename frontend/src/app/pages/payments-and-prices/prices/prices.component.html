<section>
    <p [class]="infoClass">
        {{ infoText }}
    </p>
    <main class="content-block">
        <form [formGroup]="insurancePricesForm" (ngSubmit)="onSubmit()" id="insurance-prices-form">
            <table mat-table [dataSource]="insurancesArray.controls">
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef class="type-column"> Tipos de seguros </th>
                <td mat-cell *matCellDef="let insurance"> {{ insurance.get('type')?.value }} </td>
              </ng-container>
          
              <ng-container matColumnDef="premium">
                <th mat-header-cell *matHeaderCellDef> Prima del seguro </th>
                <td mat-cell *matCellDef="let insurance" [formGroup]="insurance">
                  <mat-form-field>
                    <input matInput formControlName="premium" placeholder="€" type="number">
                    <span matSuffix>€</span>
                  </mat-form-field>
                </td>
              </ng-container>
          
              <ng-container matColumnDef="associationFee">
                <th mat-header-cell *matHeaderCellDef> Cuota de asociación </th>
                <td mat-cell *matCellDef="let insurance" [formGroup]="insurance">
                  <mat-form-field>
                    <input matInput formControlName="associationFee" placeholder="€" type="number">
                    <span matSuffix>€</span>
                  </mat-form-field>
                </td>
              </ng-container>
          
              <ng-container matColumnDef="totalPrice">
                <th mat-header-cell *matHeaderCellDef> Precio total </th>
                <td mat-cell *matCellDef="let insurance" [formGroup]="insurance">
                  <mat-form-field>
                    <input matInput formControlName="totalPrice" placeholder="€" type="number">
                    <span matSuffix>€</span>
                  </mat-form-field>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <div class="button-container">
              <button mat-raised-button color="primary" type="submit">Guardar</button>
            </div>
          </form>
          
    </main>
</section>
