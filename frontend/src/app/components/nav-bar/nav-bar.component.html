    <ng-container *ngFor="let menu of navigation">
        <button mat-button [matMenuTriggerFor]="menuTrigger">{{ menu.label }}</button>
        <mat-menu #menuTrigger="matMenu">
        <ng-container *ngFor="let subMenu of menu.children">

            <button mat-menu-item>{{ subMenu.label }}</button>
        </ng-container>
        </mat-menu>
    </ng-container>
